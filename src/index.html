<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <link href="../src/css/style.css" rel="stylesheet">
    <title>kolko i krzyzyk</title>
  </head>
  <body>
    <div class="winner"><span class="winner-name"></span> is a winner!</div>
    <div class="order">player <span class="player-name"></span> turn</div>
    <div>
        <table class="board">
          <tr>
            <td class="1" value="1"></td>
            <td class="2" value="2"></td>
            <td class="3" value="3"></td>
          </tr>
          <tr>
            <td class="4" value="4"></td>
            <td class="5" value="5"></td>
            <td class="6" value="6"></td>
          </tr>
          <tr>
            <td class="7" value="7"></td>
            <td class="8" value="8"></td>
            <td class="9" value="9"></td>
          </tr>
        </table>
    </div>
    <button class="new-game">NEW GAME</button>
    <div class="winners-list-space">
      <h3 class="winners-list-heading">Winners list:</h3>
      <ul class="winners-list"></ul>
    </div>
    <script src="../build/main-compiled.js" type="text/javascript"></script></body>
  </body>
</html>
